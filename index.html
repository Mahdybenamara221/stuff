<!DOCTYPE html>
<html lang="en">
<head>
<style>
.button{
    background:red ;
    padding: 10px 15px;
    color: #34495e;
    font-weight: bolder;
    text-transform: uppercase;
    font-size: 18px;
    border-radius: 5px;
    box-shadow: 6px 6px 29px -4px rgba(0,0,0,0.75);
    margin-top: 25px;
    text-decoration: none;
    transition:0.4s;   
}
.button:hover{
    color:white;
    cursor: pointer;
}
</style>
</head>
<body>
    
    <button type="submit" class="button">Submit</button>
</body>
</html>
